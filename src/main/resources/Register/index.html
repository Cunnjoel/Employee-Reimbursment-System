<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark" style="background-color: rgb(61, 3, 61);">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ERS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
            </ul>
          </div>
        </div>
      </nav>

      <!-- form -->
      <div id="register-container">
          <form id="register-form">
              <h2>Register</h2>
              <div><input type="text" id="username" placeholder="Username"></div>
              <div><input type="password" id="password" placeholder="Password"></div>
              <div><input type="text" id="firstname" placeholder="First Name"></div>
              <div><input type="text" id="lastname" placeholder="Last Name"></div>
              <div><input type="text" id="email" placeholder="Email"></div>
              <div id="radio"><input type="radio" name="role" id="employee" value="2">
              <label for="employee">Employee</label>
              <input type="radio" name="role" id="manager" value="1">
              <label for="manager">Financial Manager</label></div>
              <div id="message"></div>
              <div><button class="btn btn-primary">Register</button></div>
          </form>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./register.js"></script>
  </body>
</html>
